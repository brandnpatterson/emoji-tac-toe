<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible", content="ie=edge" />
    <link href="public/images/favicon.png" rel="icon" type="image/x-icon" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Emoji Tac Toe</title>
  </head>
  <body>
    <div class="pre-game">
      <div class="outer">
        <div class="inner">
          <p>Select Player 1</p>
          <select class="select-player-one">
            <option>😂</option>
            <option>⭐</option>
            <option>🦄</option>
            <option>👋</option>
          </select>
        </div>
        <div class="inner">
          <p>Select Player 2</p>
          <select class="select-player-two">
            <option>😍</option>
            <option>❤️</option>
            <option>💩</option>
            <option>👍</option>
          </select>
        </div>
        <input type="button" value="Start">
      </div>
    </div>
    <div class="board-container jumbotron">
      <div class="scoreboard-container">
        <div class="scoreboard-title">
          <h2>Emoji Tac Toe</h2>
        </div>
        <div class="scoreboard">
          <h3 class="player-one-wins"></h3>
          <h4>vs</h4>
          <h3 class="player-two-wins"></h3>
        </div>
      </div>
      <div class="board">
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
        <div class="cell" data-clicked="false"></div>
      </div>
  </div>
    <script src="public/bundle.js"></script>
  </body>
</html>
